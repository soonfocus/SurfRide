<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Surf Ride</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Main menu -->
   <div id="menu">
    <button id="btn-start">Start</button>
   </div>


   <!-- Ride Vertical -->
  <div id="ride-container">
    <div id="panel">
      <div id="timer">00:00</div>
      <div id="life"></div>
    </div>
      
    <div class="sea">
      <div id="track">
        <div id="tube">
        </div>
      </div>
      <div class="surfer-zone">
        <div id="surfer" class="surfer"></div>
      </div>
    </div>
  </div>


	<script src="script.js"></script>
  </body>
</html>
